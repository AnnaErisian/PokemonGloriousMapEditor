<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.12.1/jquery-ui.css" />
    <style>
        body {
            width: 100%;
            background-color:rgba(128,0,0,0.5);
            margin:0;
        }
        
        #wholePage {
            height: 100%;
            width: 100%;
        }
        
        #paletteModule {
            width: 280px;
            
            position:absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            
            background-color: rgba(0,128,0,0.5);
        }
        .tilesetModule {
            overflow: auto;
            height: calc(100% - 36px); /** Four pixels out of fucking nowhere **/
        }
        
        #canvasModule {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: calc(100% - 280px);
            overflow: auto;
            background-color:rgba(0,0,128,0.5);
        }
        
        #topBar {
            position: fixed;
            width: calc(100% - 300px);
            padding: 3px;
            background-color:rgba(0,128,128,1.0);
			      overflow:hidden; /** Actually causes the div to expand to floating content.  Don't ask. **/
        }
        
        #managementModule {
            background-color:rgba(128,128,0,0.5);
        }
        
        #layerModule {
            float: right;
            background-color:rgba(128,0,128,0.5);
        }
    </style>
    <title>Test skeleton page</title>
    
  <template id="tabTemplate">
    <li><a href="#tabs-{{n}}" id="tabHead-{{n}}"><img src="{{iconImg}}" /></a></li>
  </template>
  
  <template id="tilesheetTemplate">
    <div id="tabs-{{n}}" class="tilesetModule">
        <canvas width="100px" height="100px"></canvas>
    </div>
  </template>
  
  <template id="layerButtonTemplate">
    <div class="layerButton" id="layerButton-{{n}}" style="display:inline-block" >
		<img src="img/ui/layerImage-{{n}}.png" alt="layer {{n}}" />
	</div>
  </template>
  
  <script src="lib/mustache.js"> </script>
  <script src="lib/jquery.js"> </script>
  <script src="lib/jquery-ui-1.12.1/jquery-ui.js"> </script>
  
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="mapData.js"></script>
  
  <script type="text/javascript" src="management.js"></script>
  <script type="text/javascript" src="layer.js"></script>
  <script type="text/javascript" src="palette.js"></script>
  <script type="text/javascript" src="tileset.js"></script>
  <script type="text/javascript" src="map.js"></script>

  <script src="loader.js"></script>

  <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>


</head>
<body>
    <div id="wholePage">
        <div id="paletteModule"><ul></ul></div>
        <div id="canvasModule">
            <div id="authorize-div" style="display: none">
              <span>Authorize access to Google Sheets API</span>
              <!--Button for the user to click to initiate auth sequence -->
              <button id="authorize-button" onclick="handleAuthClick(event)">
                Authorize
              </button>
            </div>
            <div id="topBar">
                <span id="managementModule"></span>
                <span id="layerModule"></span>
            </div>
        </div>
    </div>
</body>
</html>
